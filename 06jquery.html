<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI Button - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
         $( function() {
    $( ".widget input[type=submit], .widget a, .widget button" ).button();
    $( "button, input, a" ).on( "click", function( event ) {
      event.preventDefault();
    } );
  } ); 
  </script>
 <style>
    *{font-size: 20pt;}
 </style>
 <script>
    $(function(){
        $('#btn1').click(function(){
            $('#btn1').css("background-color", "pink");
            $('#btn1').css("border","2px solid yellow");
            $('#btn1').css("width", "100px");
            $('#btn1').css("height","70px");
            $('#display').html("<h2>버튼 1을 눌렀습니다. </h2>")

        });

        $('#btn2').click(function(){
            $(this).css("background-color", "orange");
            $(this).css("border","2px solid black");
            $(this).css("width", "100px");
            $(this).css("height","70px");
            $('#display').html("<h2>버튼 2을 눌렀습니다. </h2>")

        });

        $('#btn3').click(function(){
            $('#btn3').css({
                "background-color": "#abcdef" , 
                "border" : "2px solid red",
                "width" : "100px",
                "height" : "70px"
            });
            $('#display').html("<h2>버튼 3을 눌렀습니다. </h2>")

        });
    });
 </script>
</head>
<body>
    <input type="button" id="btn1" value="버튼1">
    <input type="button" id="btn2" value="버튼2">
    <input type="button" id="btn3" value="버튼3">

     <p></p>
    <div id="display"></div>
</bdody>
</html>
